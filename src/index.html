<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="bg-blue-500 text-white p-5 shadow-lg">
    <h1 class="text-3xl font-bold underline animate-ping">
      Hello world!
    </h1>
  </div>
  <div class="p-5">
    <p class="text-sky-500">This is a sky-blue text.</p>
    <p class="text-green-500">This is a green text.</p>
    <p class="text-red-500">This is a red text.</p>
    <a href="#" class="text-purple-500 underline">This is a purple link.</a>
  </div>
  <div class="bg-yellow-500 text-black p-5 shadow-md">
    <p>This block has a yellow background and a medium shadow.</p>
  </div>
  <div class="bg-red-500 text-white p-5 shadow-xl">
    <p>This block has a red background and an extra-large shadow.</p>
  </div>
  <table class="table-auto border-collapse border border-gray-500 mt-5">
    <thead>
      <tr>
        <th class="border border-gray-500 px-4 py-2">Header 1</th>
        <th class="border border-gray-500 px-4 py-2">Header 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="border border-gray-500 px-4 py-2">Cell 1</td>
        <td class="border border-gray-500 px-4 py-2">Cell 2</td>
      </tr>
      <tr>
        <td class="border border-gray-500 px-4 py-2">Cell 3</td>
        <td class="border border-gray-500 px-4 py-2">Cell 4</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
